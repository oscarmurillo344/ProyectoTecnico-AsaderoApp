<div style="margin-top: 60px;">
    <mat-tab-group mat-stretch-tabs >
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">add_task</mat-icon>
            Crear Usuario
          </ng-template>
          <mat-card style="width: 80%; margin: auto; margin-top: 2%;">
            <form [formGroup]="UsuarioForm">
                <mat-form-field appearance="standard" style="width: 100%;" >
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="nombre">
                  </mat-form-field>
                  <mat-form-field appearance="standard" style="width: 100%;" >
                    <mat-label>Usuario </mat-label>
                    <input matInput type="text" formControlName="usuario">
                  </mat-form-field>
                  <mat-form-field appearance="standard" style="width: 100%;" >
                    <mat-label>Email </mat-label>
                    <input matInput type="email" formControlName="email">
                  </mat-form-field>
                  <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                  <mat-form-field appearance="standard" style="width: 100%;">
                    <mat-label>Selecciona: </mat-label>
                    <mat-select formControlName="tipo" >
                      <mat-option value="admin">Administrador</mat-option>
                      <mat-option value="user">Usuario</mat-option>
                    </mat-select>
                  </mat-form-field>
                </form>
              <mat-card-actions>
                <button mat-button (click)="CrearUser()" [disabled]="!UsuarioForm.valid" mat-raised-button color="warn" style="width: 100%; text-align: center;" >
                    Crear</button>
              </mat-card-actions>
          </mat-card>
        </mat-tab>
      
        <mat-tab>
          <ng-template mat-tab-label>
            Eliminar
            <mat-icon class="example-tab-icon">delete_forever</mat-icon>
          </ng-template>
         
              <table mat-table [dataSource]="ListaUsuario" style="width: 100%;" >

                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element "> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="usuario">
                  <th mat-header-cell *matHeaderCellDef> Usuario </th>
                  <td mat-cell *matCellDef="let element ">
                      <a [matTooltip]="element.email" matTooltipPosition="above">
                        {{element.nombreUsuario}} 
                      </a>
                    </td>
                </ng-container>

                  <ng-container matColumnDef="roles">
                    <th mat-header-cell *matHeaderCellDef> Roles </th>
                    <td mat-cell *matCellDef="let element " style="width: 25%;"> {{element.roles | convertir }} </td>
                  </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Eliminar" >
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element; index as i" style="width: 2%;"> 
                    <button  mat-mini-fab color="warn" (click)="Eliminar(i)" >
                      <mat-icon>
                        delete
                      </mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

        </mat-tab>
      
      </mat-tab-group>
</div>

      <mat-tab-group mat-stretch-tabs mat-align-tabs="center">

        <mat-tab label="Platos">
          <table mat-table [dataSource]="platos" style="width: 100%;">

            <ng-container matColumnDef="agregar" >
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element ;index as i" style="width: 20%;">
                 <button mat-mini-fab color="primary"  (click)="AgregarCarrito(i,element.tipo);" >
                <mat-icon >add_shopping_cart</mat-icon>
             </button>
           </td>
            </ng-container>

            <ng-container matColumnDef="Nombre" >
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element" [matTooltip]="element.precio?element.precio:'0' | currency" matTooltipPosition="above"
              style="width: 30%;">
                  {{element.nombre}}
           </td>
            </ng-container>

            <ng-container matColumnDef="sumar" >
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element ;index as i" style="width: 50%;">
                <button  mat-mini-fab color="primary" style="margin-left: 5%;" (click)="restar(i,element.tipo)">
                  <mat-icon>remove</mat-icon>
                </button>
                  <span class="count">
                    {{element.cantidad}}
                  </span>
                <button  mat-mini-fab color="primary" (click)="sumar(i,element.tipo)">
                  <mat-icon>add</mat-icon>
                </button>
           </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-tab>

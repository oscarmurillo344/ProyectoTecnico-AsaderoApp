<h2>Actualizaci&oacute;n del Producto</h2>
<mat-dialog-content>
    <mat-card>
        <mat-card-content [formGroup]="UpdateProductForm">
            <mat-form-field appearance="standard" style="width: 100%;" >
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="nombre">
              </mat-form-field>
              <mat-form-field appearance="standard" style="width: 100%;" >
                <mat-label>Selecciona: </mat-label>
                <mat-select formControlName="tipo" >
                  <mat-option value="platos">plato</mat-option>
                  <mat-option value="bebidas">bebida</mat-option>
                  <mat-option value="combos">combo</mat-option>
                  <mat-option value="porciones">porcion</mat-option>
                  <mat-option value="mercaderia">mercaderia</mat-option>
                </mat-select>
              </mat-form-field>
              <cdk-virtual-scroll-viewport *ngIf="UpdateProductForm.value.tipo === 'combos'"
              itemSize="20" class="contenedor">
              <mat-label style="padding-left: 2%; padding-right: 2%;">
                Seleccione producto:
              </mat-label>
              <mat-checkbox class="margen" *ngFor="let producto of CombInventario"
              (change)="ValorCambio($event)" [checked]="producto?.estado || true" [value]="producto?.id +''" class="margen">
                   {{ producto.producto?.nombre }}
              </mat-checkbox>
              </cdk-virtual-scroll-viewport>
              <mat-form-field appearance="standard" style="width: 100%;" >
                <mat-label>Cantidad </mat-label>
                <input matInput type="number" formControlName="cantidad">
              </mat-form-field>
              <mat-form-field appearance="standard" style="width: 100%;" >
                <mat-label>Precio </mat-label>
                <input matInput type="number" formControlName="precio">
              </mat-form-field>
              <mat-form-field appearance="standard" style="width: 100%;" >
                <mat-label>Presa </mat-label>
                <input matInput type="number" formControlName="presa">
              </mat-form-field>
          </mat-card-content>
      </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="ActualizarProduct()" [disabled]="!UpdateProductForm.valid"
     mat-button mat-dialog-close>
        Actualizar</button>
    <button mat-button mat-dialog-close="false">No</button>
</mat-dialog-actions>
